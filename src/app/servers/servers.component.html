<h2>Server No. {{ serverId }} is now {{ serverStatus }}</h2>
<app-server *ngFor = "let server of servers"></app-server>
<p>{{ allowNewServer }}</p>
<p [innerText] = "allowNewServer"></p>

<p *ngIf = "serverCreated; else noServer">Server is created,Server name is {{ ServerName }}</p>
<ng-template #noServer><p>Nothing Server was created</p></ng-template>
<label>Server Name</label>
Using Event Binding::
<input 
type="text"  
class="form-control" 
(input) = "onUpdateServerName($event)"
>
<p>{{ ServerName }}</p>
using Two-way-binding::
<input 
type="text" 
class="form-control" 
[(ngModel)] = "ServerName"
>
<p>{{ ServerName }}</p>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)= "onClickProperty()">Add Server</button>
